<div #menuReplacer id="menu-replacer">
</div>
<div #menu id="menu">
    <div class="container-fluid" (mouseleave)="closeAll()">

        <div id="menu-bar-1" class="row tab-logo">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <div class="menu-social-bar">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <i class="fa fa-youtube-play" aria-hidden="true"></i>
                        </div>
                <img #topLogo id="menu-top-logo" class="animated" src="assets/svg/birls.svg" alt="" [routerLink]="['']">
            </div>
        </div>
        <div id="menu-bar-2" class="row tab-group">
            <div class="col-md-12 col-lg-9 card-centered">
                <!-- <div class="tab-logo">
                    <img #menuLogo id="menu-sub-logo" class="animated" src="assets/svg/birls.svg" alt="">
                </div> -->

                <div class="tab" [ngStyle]="{'width':'calc(99% /' + (tabs.length) + ')'}" *ngFor="let tab of tabs;let i=index" (mouseenter)="setActive(i)">
                    <div [routerLink]="tab.link?tab.link:''" (click)="closeAll()" class="tab-label" [ngClass]="{'hover':tab.active}" [innerHTML]="tab.label">
                    </div>
                </div>
            </div>
        </div>
        <div class="row tab-content" *ngFor="let tab of tabs;let i=index" [ngClass]="{'active':tab.active && tab.groups.length > 0,'pullDown':tab.active}"
            (mouseenter)="setActive(i)">
            <!--<div class="tab-link">
                            <li *ngFor="let link of tab.links;">
                                <a [routerLink]="link.url" (click)="closeAll()" [innerHTML]="link.label">
                                </a>
                            </li>
                        </div>-->

            <!--fashion ,group fashion all -->
            <template ngFor let-group [ngForOf]="tab.groups" let-setNumber="index">

                <div class="col-md-offset-1 col-md-3" *ngIf="group.style == 1">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-7 col-lg-offset-6 col-lg-5">
                            <div class="group-title">
                                {{group.title?group.title:''}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-3 col-md-7 col-lg-offset-6 col-lg-5" *ngFor="let item of group.items;let i = index">
                            <div class="item-box" [routerLink]="item.url" (click)="closeAll()" (mouseenter)="focus=true;item.active=true" (mouseleave)="focus=false;item.active=false"
                                [ngClass]="{'fade':focus && !item.active}">
                                <img src="{{item.img}}" alt="">
                                <div class="item-desc" [ngClass]="{'active': item.active}">
                                    {{item.desc}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </template>
            <!--fashion ,group fashion category -->
            <template ngFor let-group [ngForOf]="tab.groups" let-setNumber="index">

                <div class="col-md-8" *ngIf="group.style == 2">
                    <div class="row">
                        <div class="col-md-2 col-lg-2">
                            <div class="group-title">
                                {{group.title?group.title:''}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-lg-2" *ngFor="let item of group.items;let i = index">
                            <div class="item-box" [routerLink]="item.url" (click)="closeAll()" (mouseenter)="focus=true;item.active=true" (mouseleave)="focus=false;item.active=false"
                                [ngClass]="{'fade':focus && !item.active}">
                                <img src="{{item.img}}" alt="">
                                <div class="item-desc" [ngClass]="{'active': item.active}">
                                    {{item.desc}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </template>
            <!--fashion ,group birls -->
            <template ngFor let-group [ngForOf]="tab.groups">

                <div id="birls" class="col-md-12" *ngIf="group.style == 3">

                    <div class="row">
                        <div class="col-md-offset-2 col-md-2">
                            <div class="group-title">
                                {{group.title?group.title:''}}
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-4" *ngFor="let item of group.items;let i = index">
                            <div class="item-box" [routerLink]="item.url" (click)="closeAll()" (mouseenter)="focus=true;item.active=true" (mouseleave)="focus=false;item.active=false"
                                [ngClass]="{'fade':focus && !item.active}">
                                <img src="{{item.img}}" alt="">
                                <div class="item-desc" [ngClass]="{'active': item.active}">
                                    {{item.desc}}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </template>


        </div>
    </div>

</div>

<div class="backdrop fadeIn" *ngIf="backdrop">
</div>
